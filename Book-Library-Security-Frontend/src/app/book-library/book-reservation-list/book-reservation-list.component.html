<app-page-header title="Book Reservation" icon="view_list"></app-page-header>

<div class="example-button-container">
  <a mat-fab color="primary" routerLink=".." style="margin-bottom: 10px">
    <mat-icon>reply</mat-icon>
  </a>
</div>

<div class="mytable example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nr.</mat-header-cell>
      <mat-cell *matCellDef="let i = index" data-label="Nr."> {{i + 1}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="book">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Title"> {{element.books.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="reservationDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date reservation</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Date reservation"> {{element.reservationDate | date:'MM-dd-yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="deleteReservation(element.id)" class='btn btn-danger' mat-mini-fab
                matTooltip="UsuÅ„">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
