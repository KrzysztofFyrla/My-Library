<app-page-header title="Book Reservation" icon="view_list"></app-page-header>

<div class="example-button-container">
  <a mat-fab color="primary" routerLink="/book">
    <mat-icon>reply</mat-icon>
  </a>
</div>

<div class="matero-col">
  <mat-card>
    <mat-card-title>Book Reservation</mat-card-title>

      <div fxLayout="row wrap" fxLayoutGap="8px grid">

        <div fxFlex="100" fxFlex.lt-sm="100">
          <img [src]="'data:image/jpeg;base64,' + book.image" height="200" width="200">
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Id</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="reservation.books" name="typeId"
                   readonly>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="book.title" name="titles"
                   readonly>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="book.description" name="descriptions"
                   readonly>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="book.description" name="author"
                   readonly>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="book.typeId.name" name="typeId"
                   readonly>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Rating</mat-label>
            <input matInput placeholder="Simple placeholder" [(ngModel)]="book.ratingId.rating" name="ratingId"
                   readonly>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

      </div>

      <button class="btn btn-success" (click)="createReservation()">Zarezerwuj</button>

  </mat-card>
</div>
